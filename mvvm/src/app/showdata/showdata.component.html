
<div class="home">

  <h1>All Posts Data!</h1>
  <div class="TableDiv">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Author</th>
          <th scope="col">AuthorId</th>
          <th scope="col">Likes</th>
          <th scope="col">Popularity</th>
          <th scope="col">Reads</th>
          <th scope="col">Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
        <th scope="row">{{post.id}}</th>
        <td>{{post.author}}</td>
        <td>{{post.authorId}}</td>
        <td>{{post.likes}}</td>
        <td>{{post.popularity}}</td>
        <td>{{post.reads}}</td>
        <td>{{post.tags}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
